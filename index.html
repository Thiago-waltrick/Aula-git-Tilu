<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa para o Professor</title>
    <style>
        body {
            background-color: #fff3e0;
            font-family: "Comic Sans MS", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #4e342e;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .nutella {
            font-size: 5em;
            animation: balancar 2s infinite ease-in-out;
        }

        @keyframes balancar {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-10deg); }
            100% { transform: rotate(0deg); }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #8d6e63;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #6d4c41;
        }
    </style>
</head>
<body>

    <h1>💝 Mensagem Especial 💝</h1>
    <div class="nutella">🍫</div>
    <p>Clique no botão para revelar a surpresa!</p>

    <button onclick="mostrarMensagem()">Mostrar Mensagem</button>

    <script>
        function mostrarMensagem() {
            alert("Professor, no final do ano vamos te dar um pote de Nutella! 😄🍯🍫");
        }
    </script>

</body>
</html>
